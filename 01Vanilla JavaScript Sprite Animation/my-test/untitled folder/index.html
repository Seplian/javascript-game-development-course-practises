<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vanilla JavaScript Sprite Animation</title>
	<link rel="stylesheet" href="style.css">

	<script src="script.js" defer></script>
</head>

<body>
	<h1>Vanilla JavaScript Sprite Animation</h1>

	<div class="container">
		<label for="state">Please choose a state: </label>

		<select name="state" id="state" class="state">
			<option value="idle">idle</option>
			<option value="jump">jump</option>
			<option value="fall">fall</option>
			<option value="run">run</option>
			<option value="dizzy">dizzy</option>
			<option value="sit">sit</option>
			<option value="roll">roll</option>
			<option value="bite" selected>bite</option>
			<option value="ko">ko</option>
			<option value="getHit">getHit</option>
		</select>
	</div>

	<canvas style="border: 1px solid gray;"></canvas>

	<p>Note: Use defer (best & recommended way) or Place your JavaScript in bottom before closing body tag. Otherwise your js may run before the DOM renders, which will let you document.querySelector method return null.</p>








</body>
</html>
